<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let renderElement = document.querySelector('#root')
    let array = ["Apple", "Banana", "Cherry"];
    function ItemList(props) {
        return <ul><li>{props.item}</li></ul>
    };
    
    var element1 = (
      <>
        <ItemList item={array[0]}/>
        <ItemList item={array[1]}/>
        <ItemList item={array[2]}/>
      </>        
    )
    var element2 = (
      <>
        <ItemList item="No items found"/>
      </>        
    )

    if(array.length > 0){
        ReactDOM.createRoot(renderElement).render(element1);
    }else {
        ReactDOM.createRoot(renderElement).render(element2);
    };
  </script>
</body>
</html>
