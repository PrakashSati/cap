<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
       // catching the html root element.
      let header = document.getElementById('root');
        // creating  an arrowfunction to alert message.
      let you = ()=> {
          alert("Hello")
        };
        // By using react fragment as a virtual container.
      let task = (
        <React.Fragment>
            <p>Click the below button to alert 'Hello'</p>
            <button onClick={you}>alert</button>
        </React.Fragment>
      );
        // hear we're render task to root element. 
        ReactDOM.createRoot(header).render(task);
    </script>
  </body>
</html>
