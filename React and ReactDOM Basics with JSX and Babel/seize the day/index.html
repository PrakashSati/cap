<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
      // Your task starts here
      // catching the html root element.
    let header = document.querySelector("#root")
    // hear we're creating a p tag by using react property.
    let task = React.createElement('p',null,"seize the days")
    // hear we're render this p tag to root element. 
    ReactDOM.createRoot(header).render(task)
  </script>
</html>
