    let img = document.querySelector('img');
    let stop = document.querySelector('#sop');
    let currentImg = 0;
    let timer = null;
    let flag = false;
    img.setAttribute("src", data[currentImg]);
    

    function start(){
        stop.innerText = "Stop";
        if(flag == false){
            flag= true;
            timer = setInterval(updateImg,400);
        }else if(stop.innerText == "Stop"){
            clearInterval(timer);
            flag = false;
            stop.innerText = "Start";
        }
    }

    function prev(){
        clearInterval(timer);
        flag = false;
        currentImg--;
        if(currentImg < 0){
            currentImg = data.length-1;
        }
        img.setAttribute("src", data[currentImg]);
    }
    function next(){
        clearInterval(timer);
        flag = false;
        currentImg++;
        if(currentImg > data.length-1){
            currentImg = 0;
        }
        img.setAttribute("src", data[currentImg]);
    }
    function updateImg(){
        if(flag == true){
            currentImg++;
        }
        if(currentImg < 0){
                currentImg = data.length-1;
            }
