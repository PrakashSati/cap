<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <label >Hours:</label> 
   <input type="number" id="hours" min="0" value="0">
   
   <label >Minutes:</label>
   <input type="number" id="minutes" min="0" max="59" value="0">

   <label >Seconds:</label>
   <input type="number" id="seconds" min="0" max="59" value="0">
   <div style="margin-top: 10px;">
   <button onclick="startTimer()">Start</button>
   <button onclick="pauseTimer()">Pause</button>
   <button onclick="resetTimer()">Reset</button>
   </div>
</body>
</html>
<script>

    let timeremaning;
    let intervalId;

    function startTimer(){ 
        let hours =Number(document.getElementById('hours').value);
        let minutes = Number(document.getElementById('minutes').value);
        let seconds = Number(document.getElementById('seconds').value);

        timeremaning = hours * 3600 + minutes * 60 + seconds;

        intervalId = setInterval(function(){
            timeremaning--;

            let hrs = Math.floor(timeremaning / 3600);
            let mins = Math.floor((timeremaning % 3600) / 60);
            let secs = timeremaning % 60 ;

            document.getElementById('hours').value = hrs;
            document.getElementById('minutes').value = mins;
            document.getElementById('seconds').value = secs;

            if(timeremaning <= 0){
                clearInterval(intervalId);
                intervalId = null;

                alert("Time is not remaning");
            }
        },1000)
    }

    function pauseTimer(){
        clearInterval(intervalId);
        intervalId = null;
    }

    function resetTimer(){
        pauseTimer();
        document.getElementById('hours').value = 0;
        document.getElementById('minutes').value = 0;
        document.getElementById('seconds').value = 0;

    }   

</script>
