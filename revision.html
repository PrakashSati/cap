<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing and Displaying Form Data using DOM Manipulation</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Text">
    <button id="myButton" onclick="display()">Submit</button>
    <h3 id="head"></h3>
</body>
</html>
<script>
    let input = document.getElementById("myInput");
    function display() {
        alert(input.value)
        document.getElementById("head").innerText = "Entered value :" +input.value;
    }
</script>
